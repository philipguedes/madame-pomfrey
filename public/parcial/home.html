<!-- Card Columns Example Social Feed-->
<div class="row">
    <div class="col-xs-12" style="margin-left:5%;margin-right:5%">
        <div class="mb-0 mt-4">
            <i class="fa fa-newspaper-o"></i> Informações</div>
        <hr class="mt-2">
        <div class="card-columns">
            <!-- Example Social Card-->
            <div class="card mb-3" ng-repeat="info in u.home">
                <a>
                    <img class="card-img-top img-fluid w-100" src="{{info.imagem}}" alt="">
                </a>
                <div class="card-body">
                    <h6 class="card-title mb-1">
                        <a target="_blank" href="{{info.link}}}">{{info.nome}}</a>
                    </h6>
                    <p class="card-text small">{{info.texto}}
                    </p>
                </div>
                <hr class="my-0">
                <div class="card-footer small text-muted">Postado 1h atrás</div>
            </div>
